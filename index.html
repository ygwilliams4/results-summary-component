<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <p>Your Result</p>
        <div class="mainScore">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="sumContainer">
          <div class="breakdown reaction">
            <div class="info">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h5>Reaction</h5>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="breakdown memory">
            <div class="info">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h5>Memory</h5>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="breakdown verbal">
            <div class="info">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h5>Verbal</h5>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="breakdown visual">
            <div class="info">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h5>Visual</h5>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YG WILLIAMS</a>.
    </div>
  </body>
</html>
